<html>

<head>
    <title>Pizzeria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body onload="load()">
    <div class="topnav">
        <a class="active" href="#">Pizzeria</a>
        <div class="topnav-right">
            <a href="#viewblock">View Menu</a>
            <a href="#addTopings">Add Menu</a>
            <a id="cartPrice">Price: $0</a>
        </div>
    </div>
    <div class="row" id="viewblock">
        <div class="img_div">
            <img class="img-responsive" src="images/pizza.png">
        </div>
        <div class="menu_div">
            <button id="menu_list" onclick="getmenu(); this.disabled = true;">Show Menu</button>
            <div id="display_menu"></div>
        </div>
    </div>
    <div class="newRow" id="addTopings">
        <div class="block1">
            <input id="add_item" placeholder="Type here to add toppings">
            <!--- Create button--->
            <button id="add_toppings" onclick="addtoppings()">Add Toppings</button>
            <br>
            <br>
            <div id="display_toppings"></div>
            <br>
            <button id="add_toppings" onclick="showtoppings(); this.disabled = true;">Show Toppings</button>
        </div>

        <div class="block2">
            <div id="display_addedmenu">
            </div>
        </div>
    </div>
    <div>
        <img class="img-responsive" src="images/topping.png">
    </div>
</body>

</html>
